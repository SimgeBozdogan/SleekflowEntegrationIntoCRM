    <script>
        // SDK y√ºklendiƒüini kontrol et
        console.log("üîç SDK kontrol ediliyor...");
        
        // Eƒüer SDK y√ºklenmediyse, fallback
        if (typeof ZOHO === 'undefined') {
            console.warn("‚ö†Ô∏è ZOHO SDK y√ºklenemedi, fallback moduna ge√ßiliyor");
            window.ZOHO = {
                embeddedApp: {
                    on: function(event, callback) {
                        console.log("üìå Fallback: PageLoad sim√ºlasyonu");
                        // Fallback: localStorage'dan data oku
                        setTimeout(() => {

                                callback(JSON.parse(existingData));
                            }
                        }, 1000);
                    },
                    init: function() {
                        console.log("üìå Fallback: Init");
                    }
                },
                CRM: {
                    API: {
                        getRecordId: function() {
                            return Promise.reject(new Error("SDK not available"));
                        },
                        getRecord: function() {
                            return Promise.reject(new Error("SDK not available"));
                        }
                    }
                }
            };
        }
        
        console.log("‚úÖ ZOHO nesnesi hazƒ±r:", typeof ZOHO);
        
        // ---------------------------------------------------------
        // üî• ZOHO URL'DEN ID ALIP LEAD ƒ∞SMƒ∞Nƒ∞ TESPƒ∞T EDEN KOD
        // ---------------------------------------------------------

        // üî• URL'DEN RECORD ID'Yƒ∞ AL
        function getRecordIdFromURL() {
            try {
                // Zoho URL formatƒ±: https://crm.zoho.com/crm/[module]/[recordId]
                const url = window.location.href;
                console.log("üîç URL kontrol ediliyor:", url);
                
                // Pattern 1: /crm/Leads/[recordId] veya /crm/Contacts/[recordId]
                const pattern1 = /\/crm\/(Leads|Contacts|Accounts)\/(\d+)/i;
                const match1 = url.match(pattern1);
                if (match1 && match1[2]) {
                    console.log("‚úÖ URL'den Record ID bulundu (Pattern 1):", match1[2]);
                    return {
                        recordId: match1[2],
                        module: match1[1]
                    };
                }
                
                // Pattern 2: ?id=[recordId] query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const idParam = urlParams.get('id');
                if (idParam) {
                    console.log("‚úÖ URL'den Record ID bulundu (Pattern 2):", idParam);
                    return {
                        recordId: idParam,
                        module: "Leads" // Default
                    };
                }
                
                // Pattern 3: Hash'ten al (#recordId)
                const hash = window.location.hash;
                if (hash && /^\d+$/.test(hash.substring(1))) {
                    console.log("‚úÖ URL'den Record ID bulundu (Pattern 3):", hash.substring(1));
                    return {
                        recordId: hash.substring(1),
                        module: "Leads" // Default
                    };
                }
                
                console.warn("‚ö†Ô∏è URL'den Record ID bulunamadƒ±");
                return null;
            } catch (err) {
                console.error("‚ùå URL parse hatasƒ±:", err);
                return null;
            }
        }

        // üî• ZOHO LEAD ƒ∞SMƒ∞Nƒ∞ DOƒûRUDAN DOM'DAN OKUYAN Y√ñNTEM
        function getZohoLeadNameFromDOM() {
            console.log("üîç DOM'dan Zoho lead ismi aranƒ±yor...");
            
            // Y√∂ntem 1: document.title'dan oku (en g√ºvenilir)
            // Format: "Adil Yaman (Lead) - Zoho CRM"
            const titleMatch = document.title.match(/^([^(]+)\s*\(/);
            if (titleMatch && titleMatch[1]) {
                const leadName = titleMatch[1].trim();
                if (leadName && leadName.length > 0 && leadName.length < 100) {
                    console.log("‚úÖ Title'dan lead ismi bulundu:", leadName);
                    return leadName;
                }
            }
            
            // Y√∂ntem 2: Sayfanƒ±n ba≈ülƒ±ƒüƒ±ndaki isim (h1)
            const headerElement = document.querySelector('h1, [role="heading"]');
            if (headerElement && headerElement.textContent.trim() && headerElement.textContent.length < 100) {
                console.log("‚úÖ H1'den lead ismi bulundu:", headerElement.textContent.trim());
                return headerElement.textContent.trim();
            }
            
            // Y√∂ntem 3: Zoho'nun kullandƒ±ƒüƒ± class
            const zohoName = document.querySelector('[data-field-name="Full_Name"] .field-value, [data-key="Full_Name"]');
            if (zohoName && zohoName.textContent.trim()) {
                console.log("‚úÖ Field'dan lead ismi bulundu:", zohoName.textContent.trim());
                return zohoName.textContent.trim();
            }
            
            console.warn("‚ö†Ô∏è DOM'dan lead ismi alƒ±namadƒ±");
            return null;
        }

        ZOHO.embeddedApp.on("PageLoad", async function(data) {
            console.log("üöÄ ZOHO PageLoad tetiklendi! Data:", data);
            localStorage.setItem('pageLoadDebug', JSON.stringify({
                fired: true,
                time: new Date().toISOString(),
                data: data
            }));

            let module = data.Entity || "Leads";
            let recordId = data.EntityId ? data.EntityId[0] : null;

            console.log("üìå Ba≈ülangƒ±√ß - Module:", module, "RecordID:", recordId);

            // üî• √ñNCE URL'DEN ID AL (EN G√úVENƒ∞Lƒ∞R)
            const urlData = getRecordIdFromURL();
            if (urlData && urlData.recordId) {
                recordId = urlData.recordId;
                module = urlData.module || module;
                console.log("‚úÖ URL'den Record ID alƒ±ndƒ±:", recordId, "Module:", module);
            }

            // 2) getRecordId() API'sini dene (fallback)
            if (!recordId) {
                try {
                    const rid = await ZOHO.CRM.API.getRecordId();
                    if (rid) {
                        console.log("üìå getRecordId() ile lead bulundu:", rid);
                        recordId = rid;
                        module = "Leads";
                    }
                } catch(e) {
                    console.warn("‚ö†Ô∏è getRecordId() hata:", e);
                }
            }

            if (!recordId) {
                console.error("‚ùå Lead ID bulunamadƒ± (ne URL ne API)");
                return;
            }

            console.log("‚úÖ Lead ID bulundu:", recordId, "Module:", module);

            // 2a) √ñNCE DOM'dan ismi oku (hƒ±zlƒ± y√∂ntem)
            let leadName = getZohoLeadNameFromDOM();
            
            // 2b) Eƒüer DOM'dan alamazsak, Zoho API'sini dene (yava≈ü y√∂ntem)
            if (!leadName) {
                try {
                    console.log("üîÑ Zoho API √ßaƒürƒ±lƒ±yor, Entity:", module, "RecordID:", recordId);
                    
                    const leadResp = await Promise.race([
                        ZOHO.CRM.API.getRecord({
                            Entity: module,
                            RecordID: recordId
                        }),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('API timeout')), 3000)
                        )
                    ]);

                    console.log("üì• Zoho lead response:", leadResp);

                    if (leadResp && leadResp.data && leadResp.data[0]) {
                        const lead = leadResp.data[0];
                        leadName = lead.Full_Name 
                                || lead.Last_Name  // Zoho'nun √∂zelle≈ütirdiƒüi alan
                                || `${lead.First_Name || ""} ${lead.Last_Name || ""}`.trim()
                                || lead.Company
                                || "";
                        console.log("‚úÖ API'den Lead ismi alƒ±ndƒ±:", leadName);
                    }
                } catch(err) {
                    console.warn("‚ö†Ô∏è API'den lead alƒ±namadƒ±:", err.message);
                }
            }

            if (!leadName || leadName.trim().length === 0) {
                console.error("‚ùå Lead ismi bulunamadƒ± (ne DOM ne API)");
                return;
            }

            console.log("‚úÖ Lead ismi bulundu:", leadName);

            // 3) Payload olu≈ütur
            const payload = {
                id: recordId,
                name: leadName.trim(),
                phone: "",
                email: ""
            };

            console.log("üìå Hazƒ±rlanan payload:", payload);

            // 4) localStorage'a kaydet
            window.zohoCustomerData = payload;
            localStorage.setItem('zohoCustomerData', JSON.stringify(payload));
            console.log("‚úÖ localStorage'a kaydedildi");

            // 5) Event g√∂nder
            const evt = new CustomEvent("zohoLeadDataLoaded", { detail: payload });
            window.dispatchEvent(evt);
            document.dispatchEvent(evt);

            console.log("üéâ zohoLeadDataLoaded EVENT G√ñNDERƒ∞LDƒ∞!");
        });

        ZOHO.embeddedApp.init();
        console.log("üî• Zoho Embedded App INIT tamam");
        localStorage.setItem('zohoInitComplete', 'true');
        
        // üî• FALLBACK: Title'dan doƒürudan ismi al
        function extractAndSaveLeadNameFromTitle() {
            try {
                const title = document.title;
                console.log("üìñ Page Title:", title);
                
                // Format: "Adil Yaman (Lead) - Zoho CRM"
                const match = title.match(/^([^(]+)\s*\(/);
                if (match && match[1]) {
                    const leadName = match[1].trim();
                    if (leadName && leadName.length > 0 && leadName.length < 100) {
                        console.log("‚úÖ Title'dan Lead ismi bulundu:", leadName);
                        
                        // window.zohoCustomerData'ya kaydet (localStorage yerine)
                        const payload = {
                            id: "unknown",
                            name: leadName,
                            phone: "",
                            email: ""
                        };
                        
                        window.zohoCustomerData = payload;
                        console.log("‚úÖ window.zohoCustomerData'ya kaydedildi:", payload);
                        
                        // Event g√∂nder - app.js'nin dinlediƒüi event
                        const evt = new CustomEvent("zohoLeadDataLoaded", { detail: payload });
                        window.dispatchEvent(evt);
                        document.dispatchEvent(evt);
                        console.log("üéâ zohoLeadDataLoaded EVENT G√ñNDERƒ∞LDƒ∞!");
                        
                        return true;
                    }
                }
            } catch(err) {
                console.error("‚ùå Title'dan isim alƒ±namadƒ±:", err);
            }
            return false;
        }
        
        // üî• URL'DEN ID ALIP LEAD ƒ∞SMƒ∞Nƒ∞ TESPƒ∞T EDEN FONKSƒ∞YON (HER ZAMAN √áALI≈ûSIN)
        async function loadLeadFromURL() {
            try {
                // 1) URL'den ID al
                const urlData = getRecordIdFromURL();
                if (!urlData || !urlData.recordId) {
                    console.log("‚ö†Ô∏è URL'den ID alƒ±namadƒ±, title'dan denenecek");
                    extractAndSaveLeadNameFromTitle();
                    return;
                }

                const recordId = urlData.recordId;
                const module = urlData.module || "Leads";
                
                console.log("‚úÖ URL'den ID alƒ±ndƒ±:", recordId, "Module:", module);

                // 2) Zoho API'den lead bilgisini √ßek
                try {
                    const leadResp = await ZOHO.CRM.API.getRecord({
                        Entity: module,
                        RecordID: recordId
                    });

                    if (leadResp && leadResp.data && leadResp.data[0]) {
                        const lead = leadResp.data[0];
                        const leadName = lead.Full_Name 
                                || `${lead.First_Name || ""} ${lead.Last_Name || ""}`.trim()
                                || lead.Company
                                || "";

                        if (leadName && leadName.trim()) {
                            console.log("‚úÖ API'den Lead ismi alƒ±ndƒ±:", leadName);

                            // 3) Payload olu≈ütur
                            const payload = {
                                id: recordId,
                                name: leadName.trim(),
                                phone: lead.Phone || lead.Mobile || "",
                                email: lead.Email || ""
                            };

                            // 4) Kaydet ve event g√∂nder
                            window.zohoCustomerData = payload;
                            localStorage.setItem('zohoCustomerData', JSON.stringify(payload));
                            console.log("‚úÖ window.zohoCustomerData ve localStorage'a kaydedildi");

                            // 5) Event g√∂nder
                            const evt = new CustomEvent("zohoLeadDataLoaded", { detail: payload });
                            window.dispatchEvent(evt);
                            document.dispatchEvent(evt);
                            console.log("üéâ zohoLeadDataLoaded EVENT G√ñNDERƒ∞LDƒ∞!");
                            return;
                        }
                    }
                } catch (apiErr) {
                    console.warn("‚ö†Ô∏è API'den lead alƒ±namadƒ±, title'dan denenecek:", apiErr.message);
                }

                // Fallback: Title'dan al
                extractAndSaveLeadNameFromTitle();
            } catch (err) {
                console.error("‚ùå loadLeadFromURL hatasƒ±:", err);
                extractAndSaveLeadNameFromTitle();
            }
        }

        // Hemen √ßalƒ±≈ütƒ±r
        setTimeout(loadLeadFromURL, 500);
        // Sayfa y√ºklendiƒüinde tekrar √ßalƒ±≈ütƒ±r
        window.addEventListener('load', loadLeadFromURL);
        // Her 3 saniyede bir kontrol et (lead deƒüi≈ütiƒüinde)
        setInterval(loadLeadFromURL, 3000);
        
        // TEST MODU: URL parametrelerinden test verisi al
        // √ñrnek: /widget?testPhone=905551234567&testEmail=test@example.com&testName=Test Lead
        function checkTestMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const testPhone = urlParams.get('testPhone');
            const testEmail = urlParams.get('testEmail');
            const testName = urlParams.get('testName');
            
            if (testPhone || testEmail) {
                console.log('üß™ TEST MODU: URL parametrelerinden test verisi alƒ±nƒ±yor...');
                console.log('üß™ Test parametreleri:', { testPhone, testEmail, testName });
                const testData = {
                    name: testName || 'Test Lead',
                    phone: testPhone || '',
                    email: testEmail || '',
                    id: 'TEST123',
                    entity: 'Leads'
                };
                
                window.zohoCustomerData = testData;
                console.log('‚úÖ TEST: window.zohoCustomerData set edildi:', testData);
                console.log('‚úÖ TEST: window.zohoCustomerData.phone:', window.zohoCustomerData.phone);
                console.log('‚úÖ TEST: window.zohoCustomerData.email:', window.zohoCustomerData.email);
                
                // Event dispatch et - app.js y√ºklendikten sonra √ßalƒ±≈üsƒ±n
                function dispatchTestEvent() {
                    if (typeof window !== 'undefined') {
                        console.log('üì§ TEST: Zoho lead data event dispatch ediliyor...');
                        const event = new CustomEvent('zohoLeadDataLoaded', { 
                            detail: testData 
                        });
                        window.dispatchEvent(event);
                        document.dispatchEvent(event); // Hem window hem document'e
                        console.log('‚úÖ TEST: Event dispatch edildi');
                    }
                }
                
                // Hemen dispatch et
                setTimeout(dispatchTestEvent, 500);
                // Ayrƒ±ca app.js y√ºklendikten sonra da dispatch et
                setTimeout(dispatchTestEvent, 2000);
                setTimeout(dispatchTestEvent, 3000);
                
                return true;
            }
            return false;
        }
        
        // Sayfa y√ºklenir y√ºklenmez test modunu kontrol et
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('üìÑ DOMContentLoaded - Test modu kontrol ediliyor...');
                checkTestMode();
            });
        } else {
            // Sayfa zaten y√ºkl√ºyse hemen kontrol et
            console.log('üìÑ Sayfa zaten y√ºkl√º - Test modu kontrol ediliyor...');
            checkTestMode();
        }
    </script>

    <script>
        // Basit sidebar kontrol fonksiyonlarƒ± (Widget i√ßin) - EN √úSTTE TANIMLA
        window.openSidebarNow = function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                console.error('‚ùå #sidebar bulunamadƒ±');
                return false;
            }
            // ZORLA A√á - HER Y√ñNTEMLE - !important ile
            sidebar.classList.add('open');
            sidebar.style.setProperty('left', '0', 'important');
            sidebar.style.setProperty('opacity', '1', 'important');
            sidebar.style.setProperty('visibility', 'visible', 'important');
            sidebar.style.setProperty('display', 'flex', 'important');
            sidebar.style.setProperty('z-index', '10000', 'important');
            document.body.style.overflow = 'hidden';
            localStorage.setItem('sidebarClosed', 'false');
            console.log('‚úÖ Sidebar A√áILDI (widget) - zorla uygulandƒ±');
            return false;
        };

        window.closeSidebarNow = function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                console.error('‚ùå #sidebar bulunamadƒ±');
                return false;
            }
            // ZORLA KAPAT - HER Y√ñNTEMLE
            sidebar.classList.remove('open');
            sidebar.style.left = '-320px';
            sidebar.style.opacity = '0';
            sidebar.style.visibility = 'hidden';
            document.body.style.overflow = '';
            localStorage.setItem('sidebarClosed', 'true');
            console.log('‚úÖ Sidebar KAPATILDI (widget) - zorla uygulandƒ±');
            return false;
        };

        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                console.error('‚ùå #sidebar bulunamadƒ±');
                return false;
            }
            const isOpen = sidebar.classList.contains('open');
            console.log('üîÑ Toggle sidebar, mevcut durum:', isOpen ? 'A√áIK' : 'KAPALI');
            if (isOpen) {
                window.closeSidebarNow();
            } else {
                window.openSidebarNow();
            }
            return false;
        };

        // Widget i√ßin arama fonksiyonu (case-insensitive - T√ºrk√ße karakter desteƒüi ile)
        function setupWidgetSearch() {
            const searchInput = document.getElementById('searchConversations');
            if (!searchInput) return;

            searchInput.addEventListener('input', (e) => {
                // T√ºrk√ße karakterleri normalize et ve k√º√ß√ºk harfe √ßevir
                const normalizeText = (text) => {
                    return text
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '') // Diyakritik i≈üaretleri kaldƒ±r
                        .replace(/ƒ±/g, 'i')
                        .replace(/ƒü/g, 'g')
                        .replace(/√º/g, 'u')
                        .replace(/≈ü/g, 's')
                        .replace(/√∂/g, 'o')
                        .replace(/√ß/g, 'c');
                };
                
                const search = normalizeText(e.target.value.trim());
                const items = document.querySelectorAll('.conversation-item');
                items.forEach(item => {
                    const nameEl = item.querySelector('.conversation-name');
                    const previewEl = item.querySelector('.conversation-preview');
                    
                    if (!nameEl) return;
                    
                    const name = normalizeText(nameEl.textContent.trim());
                    const preview = previewEl ? normalizeText(previewEl.textContent.trim()) : '';
                    
                    // ƒ∞sim veya mesaj √∂nizlemesinde ara (case-insensitive)
                    const matches = search === '' || name.includes(search) || preview.includes(search);
                    item.style.display = matches ? 'flex' : 'none';
                });
            });
        }

        // Sidebar ve arama i√ßin event listener'lar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Widget DOM y√ºklendi, sidebar event listener\'lar ekleniyor...');
            
            // √ñNCE SIDEBAR'I A√á - ZORLA (localStorage kontrol√º ile)
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                // localStorage kontrol√º
                const sidebarClosed = localStorage.getItem('sidebarClosed');
                if (sidebarClosed === 'true') {
                    // Kullanƒ±cƒ± kapattƒ±ysa kapalƒ± tut
                    sidebar.classList.remove('open');
                    sidebar.style.setProperty('left', '-320px', 'important');
                    sidebar.style.setProperty('opacity', '0', 'important');
                    sidebar.style.setProperty('visibility', 'hidden', 'important');
                    console.log('‚ÑπÔ∏è Sidebar kullanƒ±cƒ± tarafƒ±ndan kapatƒ±lmƒ±≈ü, kapalƒ± tutuluyor');
                } else {
                    // ZORLA A√á - HER Y√ñNTEMLE - !important ile
                    sidebar.classList.add('open');
                    sidebar.style.setProperty('left', '0', 'important');
                    sidebar.style.setProperty('opacity', '1', 'important');
                    sidebar.style.setProperty('visibility', 'visible', 'important');
                    sidebar.style.setProperty('display', 'flex', 'important');
                    sidebar.style.setProperty('z-index', '10000', 'important');
                    document.body.style.overflow = 'hidden';
                    console.log('‚úÖ Sidebar WIDGET i√ßin ZORLA A√áILDI');
                    
                    // 100ms sonra tekrar kontrol et ve zorla a√ß
                    setTimeout(() => {
                        const computed = window.getComputedStyle(sidebar);
                        if (computed.left !== '0px' && computed.left !== '0') {
                            console.warn('‚ö†Ô∏è Sidebar hala a√ßƒ±lmadƒ±, tekrar zorla a√ßƒ±lƒ±yor...');
                            sidebar.style.setProperty('left', '0', 'important');
                            sidebar.style.setProperty('opacity', '1', 'important');
                            sidebar.style.setProperty('visibility', 'visible', 'important');
                        }
                    }, 100);
                }
            }
            
            // Sidebar butonlarƒ± - √áOKLU Y√ñNTEMLE BAƒûLA
            const openBtn = document.getElementById('openSidebar');
            const closeBtn = document.getElementById('toggleSidebar');

            if (openBtn) {
                // addEventListener
                openBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚ò∞ A√áMA BUTONU TIKLANDI (addEventListener)');
                    window.toggleSidebar();
                    return false;
                });
                // onclick (backup)
                openBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚ò∞ A√áMA BUTONU TIKLANDI (onclick)');
                    window.toggleSidebar();
                    return false;
                };
                console.log('‚úÖ openSidebar butonu event listener eklendi');
            } else {
                console.error('‚ùå openSidebar butonu bulunamadƒ±!');
            }

            if (closeBtn) {
                // addEventListener
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚úï KAPATMA BUTONU TIKLANDI (addEventListener)');
                    window.toggleSidebar();
                    return false;
                });
                // onclick (backup)
                closeBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚úï KAPATMA BUTONU TIKLANDI (onclick)');
                    window.toggleSidebar();
                    return false;
                };
                console.log('‚úÖ toggleSidebar butonu event listener eklendi');
            } else {
                console.error('‚ùå toggleSidebar butonu bulunamadƒ±!');
            }

            // Arama fonksiyonunu kur
            setupWidgetSearch();
        });
        
        // üî• URL QUERY PARAMETRES ƒ∞NDEN LEAD ADINI AL
        function setLeadNameFromURL() {
            try {
                // URL parametrelerini oku
                const urlParams = new URLSearchParams(window.location.search);
                const leadName = urlParams.get('leadName');
                
                if (leadName) {
                    const payload = { name: decodeURIComponent(leadName), id: 'url-based' };
                    window.zohoCustomerData = payload;
                    console.log("‚úÖ URL'den window.zohoCustomerData set:", window.zohoCustomerData);
                    
                    // EVENT G√ñNDER - app.js'nin filtreleme yapmasƒ± i√ßin!
                    const evt = new CustomEvent("zohoLeadDataLoaded", { detail: payload });
                    window.dispatchEvent(evt);
                    document.dispatchEvent(evt);
                    console.log("üéâ zohoLeadDataLoaded EVENT G√ñNDERƒ∞LDƒ∞!");
                    return;
                }
                
                // üî• YENƒ∞: Zoho iframe'de miyiz kontrol et
                if (window.self !== window.top) {
                    console.log("üìå Zoho iframe'de algƒ±landƒ±, parent URL kontrol ediliyor...");
                    try {
                        const parentURL = window.parent.location.href;
                        console.log("Parent URL:", parentURL);
                        
                        // Lead ID'yi URL'den al: /Leads/3519633000086711022
                        const leadIdMatch = parentURL.match(/\/Leads\/(\d+)/);
                        if (leadIdMatch) {
                            const leadId = leadIdMatch[1];
                            console.log("üìå Lead ID bulundu:", leadId);
                            
                            // Backend API'ye sor
                            fetch(`/api/zoho/lead/${leadId}`)
                                .then(r => r.json())
                                .then(data => {
                                    if (data.success && data.data.name) {
                                        const payload = { name: data.data.name, id: leadId };
                                        window.zohoCustomerData = payload;
                                        console.log("‚úÖ Zoho Lead API'den window.zohoCustomerData set:", window.zohoCustomerData);
                                        
                                        // EVENT G√ñNDER
                                        const evt = new CustomEvent("zohoLeadDataLoaded", { detail: payload });
                                        window.dispatchEvent(evt);
                                        document.dispatchEvent(evt);
                                        console.log("üéâ zohoLeadDataLoaded EVENT G√ñNDERƒ∞LDƒ∞!");
                                    }
                                })
                                .catch(e => console.log("‚ö†Ô∏è API hatasƒ±:", e));
                        }
                    } catch(e) {
                        console.log("‚ö†Ô∏è Parent URL eri≈üilemedi (CORS):", e);
                    }
                }
            } catch(err) {
                console.log("‚ö†Ô∏è Error:", err);
            }
        }
        
        // Hemen √ßalƒ±≈ütƒ±r
        setLeadNameFromURL();
        
        // Her 3 saniyede kontrol et
        setInterval(setLeadNameFromURL, 3000);
    </script>
