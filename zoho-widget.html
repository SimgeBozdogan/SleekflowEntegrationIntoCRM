                                // Lead bilgisi y√ºklendiƒüini bildir (app.js'de filtreleme yapƒ±lacak)

                // PageLoad event'i tetiklenmeyebilir, manuel olarak mevcut sayfa bilgilerini al

                setTimeout(async () => {
                    try {
                        console.log("üîÑ Manuel olarak mevcut sayfa bilgileri alƒ±nƒ±yor...");
                        const currentPage = await ZOHO.CRM.UI.getPageInfo();
                        console.log("üìã Mevcut sayfa bilgileri:", currentPage);
                        
                        if (currentPage && currentPage.Entity && currentPage.EntityId) {
                            console.log("‚úÖ Manuel olarak Entity ve EntityId bulundu:", currentPage.Entity, currentPage.EntityId);
                            // PageLoad event'ini manuel olarak tetikle
                            const pageLoadData = {
                                Entity: currentPage.Entity,

                            console.log("üîÑ PageLoad event'i manuel olarak tetikleniyor...");
                            // PageLoad handler'ƒ±nƒ± manuel olarak √ßaƒüƒ±r
                            const event = { Entity: currentPage.Entity, EntityId: currentPage.EntityId };
                            // Handler'ƒ± direkt √ßaƒüƒ±ramayƒ±z, bu y√ºzden aynƒ± mantƒ±ƒüƒ± tekrar √ßalƒ±≈ütƒ±r
                            try {
                                console.log("üìû Manuel Zoho CRM API √ßaƒürƒ±sƒ± yapƒ±lƒ±yor...");
                                const res = await ZOHO.CRM.API.getRecord({
                                    Entity: currentPage.Entity,
                                    RecordID: currentPage.EntityId
                                });
                                
                                console.log("‚úÖ Manuel Zoho CRM Data alƒ±ndƒ±:", res);
                                
                                if (res && res.data && res.data.length > 0) {
                                    const r = res.data[0];
                                    zohoCustomerData = {
                                        name: (r.First_Name || "") + " " + (r.Last_Name || "") || r.Full_Name || "",
                                        phone: r.Phone || r.Mobile || "",
                                        email: r.Email || "",
                                        id: r.Id,
                                        entity: currentPage.Entity
                                    };
                                    
                                    window.zohoCustomerData = zohoCustomerData;
                                    console.log("‚úÖ Manuel olarak Zoho M√º≈üteri Bilgisi window'a eklendi:", zohoCustomerData);
                                    
                                    // Event dispatch et
                                    function dispatchZohoEvent() {
                                        if (typeof window !== 'undefined' && window.zohoCustomerData) {
                                            console.log('üì§ Manuel Zoho lead data event dispatch ediliyor...');
                                            const event = new CustomEvent('zohoLeadDataLoaded', { 
                                                detail: window.zohoCustomerData 
                                            });
                                            window.dispatchEvent(event);
                                            document.dispatchEvent(event);
                                            console.log('‚úÖ Manuel Zoho lead data event dispatch edildi');
                                        }
                                    }
                                    
                                    dispatchZohoEvent();
                                    setTimeout(dispatchZohoEvent, 500);
                                    setTimeout(dispatchZohoEvent, 1000);
                                    setTimeout(dispatchZohoEvent, 2000);
                                    setTimeout(dispatchZohoEvent, 3000);
                                }
                            } catch (error) {
                                console.error("‚ùå Manuel Zoho CRM API Error:", error);
                            }
                        } else {

                        }
                    } catch (error) {
                        console.error("‚ùå Manuel sayfa bilgisi alma hatasƒ±:", error);
                    }
                }, 2000); // 2 saniye bekle, init tamamlansƒ±n
            } catch (error) {
                console.error("‚ùå Zoho ba≈ülatma hatasƒ±:", error);
            }
        }
        
        // Zoho'dan gelen m√º≈üteri bilgisini UI'da g√∂ster
        function updateCustomerInfoInUI() {
            if (!zohoCustomerData) return;
            console.log("üìã M√º≈üteri bilgisi UI'da g√ºncellenecek:", zohoCustomerData);

        // Zoho m√º≈üteri bilgisi ile e≈üle≈üen conversation'ƒ± bul ve se√ß
        function findAndSelectMatchingConversation() {
            // State ve conversations y√ºklenene kadar bekle
            if (typeof state === 'undefined' || !state.conversations || state.conversations.length === 0) {
                console.log('‚è≥ Conversation\'lar hen√ºz y√ºklenmedi, bekleniyor...');
                return;
            }
            
            if (!window.zohoCustomerData) {
                console.log('‚è≥ Zoho m√º≈üteri bilgisi hen√ºz y√ºklenmedi');
                return;
            }
            
            const zohoData = window.zohoCustomerData;
            console.log('üîç Zoho m√º≈üteri bilgisi ile e≈üle≈ütirme yapƒ±lƒ±yor:', zohoData);
            console.log('üìã Mevcut conversation sayƒ±sƒ±:', state.conversations.length);
            
            const matchingConv = state.conversations.find(conv => {
                // Telefon numarasƒ± e≈üle≈ümesi
                if (zohoData.phone && conv.phoneNumber) {
                    const zohoPhone = zohoData.phone.replace(/\D/g, '');
                    const convPhone = conv.phoneNumber.replace(/\D/g, '');
                    if (zohoPhone && convPhone && (convPhone.includes(zohoPhone) || zohoPhone.includes(convPhone))) {
                        console.log('‚úÖ Telefon numarasƒ± e≈üle≈üti:', zohoPhone, '==', convPhone);
                        return true;
                    }
                }
                
                // Email e≈üle≈ümesi
                if (zohoData.email && conv.email) {
                    if (zohoData.email.toLowerCase() === conv.email.toLowerCase()) {
                        console.log('‚úÖ Email e≈üle≈üti:', zohoData.email, '==', conv.email);
                        return true;
                    }
                }
                
                return false;
            });
            
            if (matchingConv) {
                console.log("‚úÖ E≈üle≈üen conversation bulundu:", matchingConv);
                // selectConversation fonksiyonu app.js'de tanƒ±mlƒ±
                if (typeof selectConversation === 'function') {
                    selectConversation(matchingConv);
                } else {
                    console.warn('‚ö†Ô∏è selectConversation fonksiyonu bulunamadƒ±');
                }
            } else {
                console.log('‚ÑπÔ∏è E≈üle≈üen conversation bulunamadƒ±');
            }
        }
        
        // TEST MODU: URL parametrelerinden test verisi al

            const testName = urlParams.get('testName');

                    email: testEmail || '',

                window.zohoCustomerData = testData;
                console.log('‚úÖ TEST: window.zohoCustomerData set edildi:', testData);
                console.log('‚úÖ TEST: window.zohoCustomerData.phone:', window.zohoCustomerData.phone);
                console.log('‚úÖ TEST: window.zohoCustomerData.email:', window.zohoCustomerData.email);
                
                // Event dispatch et - app.js y√ºklendikten sonra √ßalƒ±≈üsƒ±n
                function dispatchTestEvent() {
                    if (typeof window !== 'undefined') {
                        console.log('üì§ TEST: Zoho lead data event dispatch ediliyor...');
                        const event = new CustomEvent('zohoLeadDataLoaded', { 
                            detail: testData 
                        });
                        window.dispatchEvent(event);
                        document.dispatchEvent(event); // Hem window hem document'e
                        console.log('‚úÖ TEST: Event dispatch edildi');
                    }
                }
                
                // Hemen dispatch et
                setTimeout(dispatchTestEvent, 500);
                // Ayrƒ±ca app.js y√ºklendikten sonra da dispatch et
                setTimeout(dispatchTestEvent, 2000);
                setTimeout(dispatchTestEvent, 3000);
                
                return true;
            }
            return false;
        }
        
        // Sayfa y√ºklenir y√ºklenmez test modunu kontrol et
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('üìÑ DOMContentLoaded - Test modu kontrol ediliyor...');

            });
        } else {
            // Sayfa zaten y√ºkl√ºyse hemen kontrol et
            console.log('üìÑ Sayfa zaten y√ºkl√º - Test modu kontrol ediliyor...');
            checkTestMode();
        }
        
        // Zoho'yu ba≈ülat (y√ºklendikten sonra)
        window.addEventListener('load', function() {
            console.log('üìÑ window.load event - Zoho widget sayfasƒ± y√ºklendi');
            console.log('üîç ZOHO kontrol√º:', typeof ZOHO !== 'undefined' ? 'VAR' : 'YOK');
            console.log('üîç window.location:', window.location.href);
            
            // Test modunu kontrol et (eƒüer daha √∂nce set edilmediyse)

                if (checkTestMode()) {
                    console.log('üß™ TEST MODU aktif - Zoho SDK atlanƒ±yor');
                    return; // Test modunda Zoho SDK'yƒ± ba≈ülatma
                }
            }
            
            setTimeout(() => {
                console.log('‚è∞ initZoho √ßaƒürƒ±lƒ±yor...');
                initZoho();
            }, 1000);
        });
        
        // Eƒüer sayfa zaten y√ºkl√ºyse, hemen √ßalƒ±≈ütƒ±r (test modu deƒüilse)
        if (document.readyState === 'complete') {
            console.log('üìÑ Sayfa zaten y√ºkl√º (complete), initZoho hemen √ßaƒürƒ±lƒ±yor...');
            // Test modunu tekrar kontrol et (eƒüer daha √∂nce set edilmediyse)

            if (!sidebar) {
                console.error('‚ùå #sidebar bulunamadƒ±');
                return false;
            }
            const isOpen = sidebar.classList.contains('open');
            console.log('üîÑ Toggle sidebar, mevcut durum:', isOpen ? 'A√áIK' : 'KAPALI');
            if (isOpen) {
                window.closeSidebarNow();
            } else {
                window.openSidebarNow();
            }
            return false;
        };

        // Widget i√ßin arama fonksiyonu (case-insensitive - T√ºrk√ße karakter desteƒüi ile)
        function setupWidgetSearch() {
            const searchInput = document.getElementById('searchConversations');
            if (!searchInput) return;

            searchInput.addEventListener('input', (e) => {
                // T√ºrk√ße karakterleri normalize et ve k√º√ß√ºk harfe √ßevir
                const normalizeText = (text) => {
                    return text
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '') // Diyakritik i≈üaretleri kaldƒ±r
                        .replace(/ƒ±/g, 'i')
                        .replace(/ƒü/g, 'g')
                        .replace(/√º/g, 'u')
                        .replace(/≈ü/g, 's')
                        .replace(/√∂/g, 'o')
                        .replace(/√ß/g, 'c');
                };
                
                const search = normalizeText(e.target.value.trim());
                const items = document.querySelectorAll('.conversation-item');
                items.forEach(item => {
                    const nameEl = item.querySelector('.conversation-name');
                    const previewEl = item.querySelector('.conversation-preview');
                    
                    if (!nameEl) return;
                    
                    const name = normalizeText(nameEl.textContent.trim());
                    const preview = previewEl ? normalizeText(previewEl.textContent.trim()) : '';
                    
                    // ƒ∞sim veya mesaj √∂nizlemesinde ara (case-insensitive)
                    const matches = search === '' || name.includes(search) || preview.includes(search);
                    item.style.display = matches ? 'flex' : 'none';
                });
            });
        }

        // Sidebar ve arama i√ßin event listener'lar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Widget DOM y√ºklendi, sidebar event listener\'lar ekleniyor...');
            
            // √ñNCE SIDEBAR'I A√á - ZORLA (localStorage kontrol√º ile)
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                // localStorage kontrol√º
                const sidebarClosed = localStorage.getItem('sidebarClosed');
                if (sidebarClosed === 'true') {
                    // Kullanƒ±cƒ± kapattƒ±ysa kapalƒ± tut
                    sidebar.classList.remove('open');
                    sidebar.style.setProperty('left', '-320px', 'important');
                    sidebar.style.setProperty('opacity', '0', 'important');
                    sidebar.style.setProperty('visibility', 'hidden', 'important');
                    console.log('‚ÑπÔ∏è Sidebar kullanƒ±cƒ± tarafƒ±ndan kapatƒ±lmƒ±≈ü, kapalƒ± tutuluyor');
                } else {
                    // ZORLA A√á - HER Y√ñNTEMLE - !important ile
                    sidebar.classList.add('open');
                    sidebar.style.setProperty('left', '0', 'important');
                    sidebar.style.setProperty('opacity', '1', 'important');
                    sidebar.style.setProperty('visibility', 'visible', 'important');
                    sidebar.style.setProperty('display', 'flex', 'important');
                    sidebar.style.setProperty('z-index', '10000', 'important');
                    document.body.style.overflow = 'hidden';
                    console.log('‚úÖ Sidebar WIDGET i√ßin ZORLA A√áILDI');
                    
                    // 100ms sonra tekrar kontrol et ve zorla a√ß
                    setTimeout(() => {
                        const computed = window.getComputedStyle(sidebar);
                        if (computed.left !== '0px' && computed.left !== '0') {
                            console.warn('‚ö†Ô∏è Sidebar hala a√ßƒ±lmadƒ±, tekrar zorla a√ßƒ±lƒ±yor...');
                            sidebar.style.setProperty('left', '0', 'important');
                            sidebar.style.setProperty('opacity', '1', 'important');
                            sidebar.style.setProperty('visibility', 'visible', 'important');
                        }
                    }, 100);
                }
            }
            
            // Sidebar butonlarƒ± - √áOKLU Y√ñNTEMLE BAƒûLA
            const openBtn = document.getElementById('openSidebar');
            const closeBtn = document.getElementById('toggleSidebar');

            if (openBtn) {
                // addEventListener
                openBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚ò∞ A√áMA BUTONU TIKLANDI (addEventListener)');
                    window.toggleSidebar();
                    return false;
                });
                // onclick (backup)
                openBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚ò∞ A√áMA BUTONU TIKLANDI (onclick)');
                    window.toggleSidebar();
                    return false;
                };
                console.log('‚úÖ openSidebar butonu event listener eklendi');
            } else {
                console.error('‚ùå openSidebar butonu bulunamadƒ±!');
            }

            if (closeBtn) {
                // addEventListener
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚úï KAPATMA BUTONU TIKLANDI (addEventListener)');
                    window.toggleSidebar();
                    return false;
                });
                // onclick (backup)
                closeBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è‚úï KAPATMA BUTONU TIKLANDI (onclick)');
                    window.toggleSidebar();
                    return false;
                };
                console.log('‚úÖ toggleSidebar butonu event listener eklendi');
            } else {
                console.error('‚ùå toggleSidebar butonu bulunamadƒ±!');
            }

            // Arama fonksiyonunu kur
            setupWidgetSearch();
        });
    </script>
