        .toast-container {

        .toast {

        .file-input {

        .selected-files-container {

            align-items: center;

    <script>
        // Widget i√ßin API Base URL - Zoho i√ßinde √ßalƒ±≈üƒ±rken server URL'i kullan
        // Eƒüer localhost'ta test ediyorsanƒ±z, window.location.origin kullanƒ±n
        const API_BASE_URL = window.location.origin + '/api';
        
        // Zoho'dan gelen m√º≈üteri bilgileri
        let zohoCustomerData = null;
        
        // Zoho Embedded App ba≈ülatma
        function initZoho() {
            if (typeof ZOHO === 'undefined') {
                console.warn('‚ö†Ô∏è ZOHO hen√ºz y√ºklenmedi, tekrar deneniyor...');
                setTimeout(initZoho, 1000);
                return;
            }
            
            console.log('‚úÖ ZOHO y√ºklendi, ba≈ülatƒ±lƒ±yor...');
            
            try {
                ZOHO.embeddedApp.on("PageLoad", async function(data) {
                    console.log("Zoho PageLoad:", data);
                    
                    if (data && data.Entity && data.EntityId) {
                        try {
                            // Zoho CRM'den m√º≈üteri bilgilerini al
                            const res = await ZOHO.CRM.API.getRecord({
                                Entity: data.Entity,
                                RecordID: data.EntityId
                            });
                            
                            console.log("Zoho CRM Data:", res);
                            
                            if (res && res.data && res.data.length > 0) {
                                const r = res.data[0];
                                zohoCustomerData = {
                                    name: (r.First_Name || "") + " " + (r.Last_Name || "") || r.Full_Name || "",
                                    phone: r.Phone || r.Mobile || "",
                                    email: r.Email || "",
                                    id: r.Id,
                                    entity: data.Entity
                                };
                                
                                // window objesine ekle ki app.js'den eri≈üilebilsin
                                window.zohoCustomerData = zohoCustomerData;
                                
                                console.log("‚úÖ Zoho M√º≈üteri Bilgisi:", zohoCustomerData);
                                
                                // UI'da m√º≈üteri bilgisini g√∂ster (eƒüer conversation se√ßilmi≈üse)
                                updateCustomerInfoInUI();
                                
                                // Eƒüer conversation'lar y√ºklendiyse, e≈üle≈üen conversation'ƒ± otomatik se√ß
                                if (typeof state !== 'undefined' && state.conversations && state.conversations.length > 0) {
                                    findAndSelectMatchingConversation();
                                }
                            }
                        } catch (error) {
                            console.error("‚ùå Zoho CRM API Error:", error);
                        }
                    } else {
                        console.log("Zoho Entity veya EntityId bulunamadƒ±");
