    <script>
        // ---------------------------------------------------------
        // ğŸ”¥ ZOHO'DAN AKTÄ°F LEAD'Ä° ALIP app.js'YE GÃ–NDEREN TEK DOÄRU KOD

        ZOHO.embeddedApp.on("PageLoad", async function(data) {
            console.log("ğŸš€ ZOHO PageLoad:", data);

            let module = data.Entity || "Leads";
            let recordId = data.EntityId ? data.EntityId[0] : null;

            // 1) getRecordId() daha gÃ¼venilir
            try {
                const rid = await ZOHO.CRM.API.getRecordId();
                if (rid) {
                    console.log("ğŸ“Œ getRecordId() ile lead bulundu:", rid);
                    recordId = rid;
                    module = "Leads";
                }
            } catch(e) {
                console.warn("âš ï¸ getRecordId() hata â†’ PageLoad verisini kullanÄ±yoruz");
            }

            if (!recordId) {
                console.error("âŒ Lead ID bulunamadÄ±, Zoho widget boÅŸ sayfada aÃ§Ä±lmÄ±ÅŸ olabilir");
                return;
            }

            // 2) Lead kaydÄ±nÄ± Ã§ek
            const leadResp = await ZOHO.CRM.API.getRecord({
                entity: module,
                recordId: recordId
            });

            console.log("ğŸ“¥ Zoho lead response:", leadResp);

            if (!leadResp || !leadResp.data || !leadResp.data[0]) {
                console.error("âŒ Lead bulunamadÄ±");
                return;
            }

            const lead = leadResp.data[0];

            // 3) UI'nin beklediÄŸi temiz JSON formatÄ±nÄ± oluÅŸtur
            const payload = {
                id: lead.id,
                name: lead.Full_Name 
                        || `${lead.First_Name || ""} ${lead.Last_Name || ""}`.trim()
                        || lead.Company
                        || "",
                phone: lead.Phone || lead.Mobile || "",
                email: lead.Email || ""
            };

            console.log("ğŸ“Œ GÃ¶nderilen zohoCustomerData:", payload);

            // 4) UI tarafÄ± iÃ§in event gÃ¶nder
            window.zohoCustomerData = payload;

            const evt = new CustomEvent("zohoLeadDataLoaded", { detail: payload });
            window.dispatchEvent(evt);
            document.dispatchEvent(evt);

            console.log("ğŸ‰ zohoLeadDataLoaded EVENT GÃ–NDERÄ°LDÄ°!");
        });

        ZOHO.embeddedApp.init();
        console.log("ğŸ”¥ Zoho Embedded App INIT tamam");
        
        // TEST MODU: URL parametrelerinden test verisi al
        // Ã–rnek: /widget?testPhone=905551234567&testEmail=test@example.com&testName=Test Lead
        function checkTestMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const testPhone = urlParams.get('testPhone');
            const testEmail = urlParams.get('testEmail');
            const testName = urlParams.get('testName');
            
            if (testPhone || testEmail) {
                console.log('ğŸ§ª TEST MODU: URL parametrelerinden test verisi alÄ±nÄ±yor...');
                console.log('ğŸ§ª Test parametreleri:', { testPhone, testEmail, testName });
                const testData = {
                    name: testName || 'Test Lead',
                    phone: testPhone || '',
                    email: testEmail || '',
                    id: 'TEST123',
                    entity: 'Leads'
                };
                
                window.zohoCustomerData = testData;
                console.log('âœ… TEST: window.zohoCustomerData set edildi:', testData);
                console.log('âœ… TEST: window.zohoCustomerData.phone:', window.zohoCustomerData.phone);
                console.log('âœ… TEST: window.zohoCustomerData.email:', window.zohoCustomerData.email);
                
                // Event dispatch et - app.js yÃ¼klendikten sonra Ã§alÄ±ÅŸsÄ±n
                function dispatchTestEvent() {
                    if (typeof window !== 'undefined') {
                        console.log('ğŸ“¤ TEST: Zoho lead data event dispatch ediliyor...');
                        const event = new CustomEvent('zohoLeadDataLoaded', { 
                            detail: testData 
                        });
                        window.dispatchEvent(event);
                        document.dispatchEvent(event); // Hem window hem document'e
                        console.log('âœ… TEST: Event dispatch edildi');
                    }
                }
                
                // Hemen dispatch et
                setTimeout(dispatchTestEvent, 500);
                // AyrÄ±ca app.js yÃ¼klendikten sonra da dispatch et
                setTimeout(dispatchTestEvent, 2000);
                setTimeout(dispatchTestEvent, 3000);
                
                return true;
            }
            return false;
        }
        
        // Sayfa yÃ¼klenir yÃ¼klenmez test modunu kontrol et
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('ğŸ“„ DOMContentLoaded - Test modu kontrol ediliyor...');
                checkTestMode();
            });
        } else {
            // Sayfa zaten yÃ¼klÃ¼yse hemen kontrol et
            console.log('ğŸ“„ Sayfa zaten yÃ¼klÃ¼ - Test modu kontrol ediliyor...');
            checkTestMode();
        }
    </script>

    <script>
        // Basit sidebar kontrol fonksiyonlarÄ± (Widget iÃ§in) - EN ÃœSTTE TANIMLA
        window.openSidebarNow = function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                console.error('âŒ #sidebar bulunamadÄ±');
                return false;
            }
            // ZORLA AÃ‡ - HER YÃ–NTEMLE - !important ile
            sidebar.classList.add('open');
            sidebar.style.setProperty('left', '0', 'important');
            sidebar.style.setProperty('opacity', '1', 'important');
            sidebar.style.setProperty('visibility', 'visible', 'important');
            sidebar.style.setProperty('display', 'flex', 'important');
            sidebar.style.setProperty('z-index', '10000', 'important');
            document.body.style.overflow = 'hidden';
            localStorage.setItem('sidebarClosed', 'false');
            console.log('âœ… Sidebar AÃ‡ILDI (widget) - zorla uygulandÄ±');
            return false;
        };

        window.closeSidebarNow = function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                console.error('âŒ #sidebar bulunamadÄ±');
                return false;
            }
            // ZORLA KAPAT - HER YÃ–NTEMLE
            sidebar.classList.remove('open');
            sidebar.style.left = '-320px';
            sidebar.style.opacity = '0';
            sidebar.style.visibility = 'hidden';
            document.body.style.overflow = '';
            localStorage.setItem('sidebarClosed', 'true');
            console.log('âœ… Sidebar KAPATILDI (widget) - zorla uygulandÄ±');
            return false;
        };

        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                console.error('âŒ #sidebar bulunamadÄ±');
                return false;
            }
            const isOpen = sidebar.classList.contains('open');
            console.log('ğŸ”„ Toggle sidebar, mevcut durum:', isOpen ? 'AÃ‡IK' : 'KAPALI');
            if (isOpen) {
                window.closeSidebarNow();
            } else {
                window.openSidebarNow();
            }
            return false;
        };

        // Widget iÃ§in arama fonksiyonu (case-insensitive - TÃ¼rkÃ§e karakter desteÄŸi ile)
        function setupWidgetSearch() {
            const searchInput = document.getElementById('searchConversations');
            if (!searchInput) return;

            searchInput.addEventListener('input', (e) => {
                // TÃ¼rkÃ§e karakterleri normalize et ve kÃ¼Ã§Ã¼k harfe Ã§evir
                const normalizeText = (text) => {
                    return text
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '') // Diyakritik iÅŸaretleri kaldÄ±r
                        .replace(/Ä±/g, 'i')
                        .replace(/ÄŸ/g, 'g')
                        .replace(/Ã¼/g, 'u')
                        .replace(/ÅŸ/g, 's')
                        .replace(/Ã¶/g, 'o')
                        .replace(/Ã§/g, 'c');
                };
                
                const search = normalizeText(e.target.value.trim());
                const items = document.querySelectorAll('.conversation-item');
                items.forEach(item => {
                    const nameEl = item.querySelector('.conversation-name');
                    const previewEl = item.querySelector('.conversation-preview');
                    
                    if (!nameEl) return;
                    
                    const name = normalizeText(nameEl.textContent.trim());
                    const preview = previewEl ? normalizeText(previewEl.textContent.trim()) : '';
                    
                    // Ä°sim veya mesaj Ã¶nizlemesinde ara (case-insensitive)
                    const matches = search === '' || name.includes(search) || preview.includes(search);
                    item.style.display = matches ? 'flex' : 'none';
                });
            });
        }

        // Sidebar ve arama iÃ§in event listener'lar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“„ Widget DOM yÃ¼klendi, sidebar event listener\'lar ekleniyor...');
            
            // Ã–NCE SIDEBAR'I AÃ‡ - ZORLA (localStorage kontrolÃ¼ ile)
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                // localStorage kontrolÃ¼
                const sidebarClosed = localStorage.getItem('sidebarClosed');
                if (sidebarClosed === 'true') {
                    // KullanÄ±cÄ± kapattÄ±ysa kapalÄ± tut
                    sidebar.classList.remove('open');
                    sidebar.style.setProperty('left', '-320px', 'important');
                    sidebar.style.setProperty('opacity', '0', 'important');
                    sidebar.style.setProperty('visibility', 'hidden', 'important');
                    console.log('â„¹ï¸ Sidebar kullanÄ±cÄ± tarafÄ±ndan kapatÄ±lmÄ±ÅŸ, kapalÄ± tutuluyor');
                } else {
                    // ZORLA AÃ‡ - HER YÃ–NTEMLE - !important ile
                    sidebar.classList.add('open');
                    sidebar.style.setProperty('left', '0', 'important');
                    sidebar.style.setProperty('opacity', '1', 'important');
                    sidebar.style.setProperty('visibility', 'visible', 'important');
                    sidebar.style.setProperty('display', 'flex', 'important');
                    sidebar.style.setProperty('z-index', '10000', 'important');
                    document.body.style.overflow = 'hidden';
                    console.log('âœ… Sidebar WIDGET iÃ§in ZORLA AÃ‡ILDI');
                    
                    // 100ms sonra tekrar kontrol et ve zorla aÃ§
                    setTimeout(() => {
                        const computed = window.getComputedStyle(sidebar);
                        if (computed.left !== '0px' && computed.left !== '0') {
                            console.warn('âš ï¸ Sidebar hala aÃ§Ä±lmadÄ±, tekrar zorla aÃ§Ä±lÄ±yor...');
                            sidebar.style.setProperty('left', '0', 'important');
                            sidebar.style.setProperty('opacity', '1', 'important');
                            sidebar.style.setProperty('visibility', 'visible', 'important');
                        }
                    }, 100);
                }
            }
            
            // Sidebar butonlarÄ± - Ã‡OKLU YÃ–NTEMLE BAÄLA
            const openBtn = document.getElementById('openSidebar');
            const closeBtn = document.getElementById('toggleSidebar');

            if (openBtn) {
                // addEventListener
                openBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('ğŸ–±ï¸â˜° AÃ‡MA BUTONU TIKLANDI (addEventListener)');
                    window.toggleSidebar();
                    return false;
                });
                // onclick (backup)
                openBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('ğŸ–±ï¸â˜° AÃ‡MA BUTONU TIKLANDI (onclick)');
                    window.toggleSidebar();
                    return false;
                };
                console.log('âœ… openSidebar butonu event listener eklendi');
            } else {
                console.error('âŒ openSidebar butonu bulunamadÄ±!');
            }

            if (closeBtn) {
                // addEventListener
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('ğŸ–±ï¸âœ• KAPATMA BUTONU TIKLANDI (addEventListener)');
                    window.toggleSidebar();
                    return false;
                });
                // onclick (backup)
                closeBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('ğŸ–±ï¸âœ• KAPATMA BUTONU TIKLANDI (onclick)');
                    window.toggleSidebar();
                    return false;
                };
                console.log('âœ… toggleSidebar butonu event listener eklendi');
            } else {
                console.error('âŒ toggleSidebar butonu bulunamadÄ±!');
            }

            // Arama fonksiyonunu kur
            setupWidgetSearch();
        });
    </script>
